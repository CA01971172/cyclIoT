<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <script type="module" src="pc.js"></script>
  <body>
    <button onclick="logDelete()" style="position: fixed; top: 0; right: 0;">
      ログ削除
    </button>
    <h3 id="deviceTitle">Remote Example - Controller</h3>
    <div id="sensorDiv">0</div>
    <div id="powerDiv">{}</div>
    <div id="ledDiv">{}</div>
    <br />
    <div id="messageDiv">ここにメッセージが表示されます</div>
    <script>
        function logDelete(){
            document.getElementById("messageDiv").innerText="ログを削除しました"
        }
    </script>
  </body>
</html>
